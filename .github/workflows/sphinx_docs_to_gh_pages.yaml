name: Sphinx docs to gh-pages

on:
  release:
    types: ['released']

  workflow_dispatch:

env:
  SPHINXWORKING: True

jobs:
  sphinx_docs_to_gh-pages:
    runs-on: ubuntu-latest
    name: Sphinx docs to gh-pages

    steps:

      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup conda env
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: environment.yml
          environment-name: docs
          condarc: |
            channels:
              - uibcdf
              - conda-forge
              - ambermd
              - defaults
            channel_priority: strict
          create-args: >-
            python=3.12

      - name: Info conda
        shell: bash -l {0}
        run: |
          micromamba activate docs
          micromamba info
          micromamba list

      - name: Install package
        shell: bash -l {0}
        run: |
          python -m pip install .[docs]

      - name: Test docs dependencies
        shell: bash -l {0}
        run: |
          python - <<'PY'
          import sphinx
          import myst_nb
          import pydata_sphinx_theme
          print("sphinx:", sphinx.__version__)
          print("myst_nb:", myst_nb.__version__)
          print("pydata_sphinx_theme:", pydata_sphinx_theme.__version__)
          PY

      - name: Running the Sphinx to gh-pages Action
        uses: uibcdf/action-sphinx-docs-to-gh-pages@v2.1.0
        with:
          sphinx-opts: '-j auto'
